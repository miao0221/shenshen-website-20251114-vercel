<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频 - 周深粉丝网站</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">周深粉丝网</div>
            <div class="nav-search-container">
                <button class="search-toggle" id="search-toggle">🔍</button>
                <div class="nav-search hidden" id="nav-search">
                    <input type="text" id="global-search" placeholder="搜索音乐、视频、采访...">
                    <div id="search-suggestions" class="search-suggestions hidden">
                        <!-- 搜索建议将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html" class="nav-link">首页</a></li>
                <li class="nav-item"><a href="music.html" class="nav-link">音乐</a></li>
                <li class="nav-item"><a href="video.html" class="nav-link">视频</a></li>
                <li class="nav-item"><a href="timeline.html" class="nav-link">时间轴</a></li>
                <li class="nav-item"><a href="awards.html" class="nav-link">奖项</a></li>
                <li class="nav-item"><a href="business.html" class="nav-link">商务</a></li>
                <li class="nav-item"><a href="interviews.html" class="nav-link">采访</a></li>
                <li class="nav-item"><a href="community.html" class="nav-link">粉丝广场</a></li>
                <li class="nav-item"><a href="profile.html" class="nav-link">个人中心</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="video-section">
            <h1>视频内容</h1>
            
            <!-- 视频筛选器 -->
            <div class="video-filters">
                <div class="filter-group">
                    <label for="category-filter">分类:</label>
                    <select id="category-filter">
                        <option value="">全部</option>
                        <option value="MV">MV</option>
                        <option value="现场">现场</option>
                        <option value="综艺">综艺</option>
                        <option value="采访">采访</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="search-input">搜索:</label>
                    <input type="text" id="search-input" placeholder="输入视频标题...">
                </div>
                
                <button id="reset-filters">重置筛选</button>
            </div>
            
            <!-- 视频列表展示区域 -->
            <div class="video-list">
                <div id="video-container" class="video-grid">
                    <!-- 视频项将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 加载指示器 -->
            <div id="loading" class="loading hidden">
                <p>正在加载视频...</p>
            </div>
            
            <!-- 无结果提示 -->
            <div id="no-results" class="no-results hidden">
                <p>未找到符合条件的视频内容</p>
            </div>
        </section>
    </main>

    <!-- 视频详情模态框 -->
    <div id="video-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="video-player-area">
                    <video id="video-player" controls>
                        您的浏览器不支持视频播放。
                    </video>
                </div>
                
                <div class="video-detail-info">
                    <h2 id="modal-title"></h2>
                    <div class="video-meta">
                        <span id="modal-publish-date"></span>
                        <span id="modal-duration"></span>
                        <span id="modal-views"></span>
                    </div>
                    
                    <div class="video-tags" id="video-tags">
                        <!-- 标签将通过JavaScript动态生成 -->
                    </div>
                    
                    <div class="video-description">
                        <p id="modal-description"></p>
                    </div>
                    
                    <div class="video-actions">
                        <button id="favorite-button" class="btn favorite-btn">收藏</button>
                    </div>
                </div>
                
                <div class="video-comments">
                    <h3>评论</h3>
                    <div class="comment-form">
                        <textarea id="comment-text" placeholder="添加你的评论..."></textarea>
                        <button id="submit-comment" class="btn">提交评论</button>
                    </div>
                    <div id="comments-container">
                        <!-- 评论将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 搜索结果模态框 -->
    <div id="search-modal" class="modal hidden">
        <div class="modal-content search-results">
            <span class="close">&times;</span>
            <div class="modal-body">
                <h2>搜索结果</h2>
                <div id="search-results-container">
                    <!-- 搜索结果将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 周深粉丝网站. 版权所有.</p>
    </footer>

    <script type="module" src="../js/config.js"></script>
    <script type="module" src="../js/modules/video.js"></script>
    <script type="module" src="../js/navigation.js"></script>
</body>
</html>
