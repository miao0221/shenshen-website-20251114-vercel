<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - 周深粉丝网站</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">周深粉丝网</div>
            <div class="nav-search-container">
                <button class="search-toggle" id="search-toggle">🔍</button>
                <div class="nav-search hidden" id="nav-search">
                    <input type="text" id="global-search" placeholder="搜索音乐、视频、采访...">
                    <div id="search-suggestions" class="search-suggestions hidden">
                        <!-- 搜索建议将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html" class="nav-link">首页</a></li>
                <li class="nav-item"><a href="music.html" class="nav-link">音乐</a></li>
                <li class="nav-item"><a href="video.html" class="nav-link">视频</a></li>
                <li class="nav-item"><a href="timeline.html" class="nav-link">时间轴</a></li>
                <li class="nav-item"><a href="awards.html" class="nav-link">奖项</a></li>
                <li class="nav-item"><a href="business.html" class="nav-link">商务</a></li>
                <li class="nav-item"><a href="interviews.html" class="nav-link">采访</a></li>
                <li class="nav-item"><a href="community.html" class="nav-link">粉丝广场</a></li>
                <li class="nav-item"><a href="admin.html" class="nav-link active">后台管理</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="admin-section">
            <h1>后台管理系统</h1>
            
            <!-- 管理选项卡 -->
            <div class="admin-tabs">
                <button id="content-tab" class="tab-btn active">内容管理</button>
                <button id="users-tab" class="tab-btn">用户管理</button>
                <button id="tags-tab" class="tab-btn">标签管理</button>
            </div>
            
            <!-- 消息显示区域 -->
            <div id="admin-message" class="message"></div>
            
            <!-- 内容管理面板 -->
            <div id="content-panel" class="admin-panel">
                <h2>内容管理</h2>
                
                <!-- 内容类型子选项卡 -->
                <div class="content-tabs">
                    <button id="songs-tab" class="tab-btn active">音乐</button>
                    <button id="videos-tab" class="tab-btn">视频</button>
                    <button id="interviews-tab" class="tab-btn">采访</button>
                </div>
                
                <!-- 内容列表 -->
                <div id="content-list" class="content-list">
                    <!-- 内容项将通过JavaScript动态生成 -->
                </div>
                
                <!-- 内容表单 -->
                <div class="content-form-container">
                    <h3>添加/编辑内容</h3>
                    <form id="content-form" class="admin-form">
                        <div class="form-group">
                            <label for="content-title">标题:</label>
                            <input type="text" id="content-title" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="content-type">类型:</label>
                            <select id="content-type" name="type" required>
                                <option value="song">音乐</option>
                                <option value="video">视频</option>
                                <option value="interview">采访</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="content-description">描述:</label>
                            <textarea id="content-description" name="description"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="content-url">链接:</label>
                            <input type="url" id="content-url" name="url">
                        </div>
                        
                        <button type="submit" class="btn save-btn">保存</button>
                    </form>
                </div>
                
                <!-- 待审核评论 -->
                <div class="pending-comments">
                    <h3>待审核评论</h3>
                    <div id="pending-comments-list" class="comments-list">
                        <!-- 评论项将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
            
            <!-- 用户管理面板 -->
            <div id="users-panel" class="admin-panel hidden">
                <h2>用户管理</h2>
                
                <!-- 用户列表 -->
                <div id="users-list" class="users-list">
                    <!-- 用户项将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 标签管理面板 -->
            <div id="tags-panel" class="admin-panel hidden">
                <h2>标签管理</h2>
                
                <!-- 标签创建表单 -->
                <div class="tag-form-container">
                    <h3>创建新标签</h3>
                    <form id="tag-form" class="admin-form">
                        <div class="form-group">
                            <label for="tag-name">标签名称:</label>
                            <input type="text" id="tag-name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="tag-color">标签颜色:</label>
                            <input type="color" id="tag-color" name="color" value="#4ecdc4">
                        </div>
                        
                        <button type="submit" class="btn save-btn">创建标签</button>
                    </form>
                </div>
                
                <!-- 标签列表 -->
                <div id="tags-list" class="tags-list">
                    <!-- 标签项将通过JavaScript动态生成 -->
                </div>
                
                <!-- 批量标签管理 -->
                <div class="bulk-tag-container">
                    <h3>批量添加标签</h3>
                    <form id="bulk-tag-form" class="admin-form">
                        <div class="form-group">
                            <label for="bulk-content-id">内容ID:</label>
                            <input type="text" id="bulk-content-id" name="contentId" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="bulk-content-type">内容类型:</label>
                            <select id="bulk-content-type" name="contentType" required>
                                <option value="song">音乐</option>
                                <option value="video">视频</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="bulk-tag-select">选择标签:</label>
                            <select id="bulk-tag-select" name="tagId" required>
                                <option value="">请选择标签</option>
                                <!-- 标签选项将通过JavaScript动态生成 -->
                            </select>
                        </div>
                        
                        <button type="submit" class="btn save-btn">添加标签</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- 搜索结果模态框 -->
    <div id="search-modal" class="modal hidden">
        <div class="modal-content search-results">
            <span class="close">&times;</span>
            <div class="modal-body">
                <h2>搜索结果</h2>
                <div id="search-results-container">
                    <!-- 搜索结果将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 周深粉丝网站. 版权所有.</p>
    </footer>

    <script type="module" src="../js/config.js"></script>
    <script type="module" src="../js/modules/admin.js"></script>
    <script type="module" src="../js/emergency-search-close.js"></script>
    <script type="module" src="../js/navigation.js"></script>
</body>
</html>
