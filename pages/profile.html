<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 周深粉丝网站</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">周深粉丝网</div>
            <div class="nav-search-container">
                <button class="search-toggle" id="search-toggle">🔍</button>
                <div class="nav-search hidden" id="nav-search">
                    <input type="text" id="global-search" placeholder="搜索音乐、视频、采访...">
                    <div id="search-suggestions" class="search-suggestions hidden">
                        <!-- 搜索建议将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html" class="nav-link">首页</a></li>
                <li class="nav-item"><a href="music.html" class="nav-link">音乐</a></li>
                <li class="nav-item"><a href="video.html" class="nav-link">视频</a></li>
                <li class="nav-item"><a href="timeline.html" class="nav-link">时间轴</a></li>
                <li class="nav-item"><a href="awards.html" class="nav-link">奖项</a></li>
                <li class="nav-item"><a href="business.html" class="nav-link">商务</a></li>
                <li class="nav-item"><a href="interviews.html" class="nav-link">采访</a></li>
                <li class="nav-item"><a href="community.html" class="nav-link">粉丝广场</a></li>
                <li class="nav-item"><a href="profile.html" class="nav-link active">个人中心</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="profile-section">
            <h1>个人中心</h1>
            
            <div class="profile-content">
                <!-- 用户信息展示 -->
                <div class="profile-info">
                    <h2>个人信息</h2>
                    <form id="profile-form" class="profile-form">
                        <div class="form-group">
                            <label for="username">用户名:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">邮箱:</label>
                            <div id="email" class="email-display"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="avatar">头像:</label>
                            <input type="text" id="avatar" name="avatar" placeholder="头像URL">
                            <img id="avatar-preview" class="avatar-preview" src="" alt="头像预览">
                        </div>
                        
                        <button type="submit" class="btn save-btn">保存信息</button>
                    </form>
                    
                    <div id="profile-message" class="message"></div>
                </div>
                
                <!-- 用户收藏内容列表 -->
                <div class="profile-collections">
                    <h2>我的收藏</h2>
                    <div id="collections-container" class="collections-container">
                        <!-- 收藏内容将通过JavaScript动态生成 -->
                    </div>
                </div>
                
                <!-- 用户评论历史 -->
                <div class="profile-comments">
                    <h2>我的评论</h2>
                    <div id="comments-container" class="comments-container">
                        <!-- 评论历史将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 搜索结果模态框 -->
    <div id="search-modal" class="modal hidden">
        <div class="modal-content search-results">
            <span class="close">&times;</span>
            <div class="modal-body">
                <h2>搜索结果</h2>
                <div id="search-results-container">
                    <!-- 搜索结果将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 周深粉丝网站. 版权所有.</p>
    </footer>

    <script type="module" src="../js/config.js"></script>
    <script type="module" src="../js/modules/profile.js"></script>
    <script type="module" src="../js/navigation.js"></script>
</body>
</html>
