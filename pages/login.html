<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 周深粉丝网站</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">周深粉丝网</div>
            <div class="nav-search-container">
                <button class="search-toggle" id="search-toggle">🔍</button>
                <div class="nav-search hidden" id="nav-search">
                    <input type="text" id="global-search" placeholder="搜索音乐、视频、采访...">
                    <div id="search-suggestions" class="search-suggestions hidden">
                        <!-- 搜索建议将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html" class="nav-link">首页</a></li>
                <li class="nav-item"><a href="music.html" class="nav-link">音乐</a></li>
                <li class="nav-item"><a href="video.html" class="nav-link">视频</a></li>
                <li class="nav-item"><a href="timeline.html" class="nav-link">时间轴</a></li>
                <li class="nav-item"><a href="awards.html" class="nav-link">奖项</a></li>
                <li class="nav-item"><a href="business.html" class="nav-link">商务</a></li>
                <li class="nav-item"><a href="interviews.html" class="nav-link">采访</a></li>
                <li class="nav-item"><a href="community.html" class="nav-link">粉丝广场</a></li>
                <li class="nav-item"><a href="profile.html" class="nav-link">个人中心</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link active">登录/注册</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="login-section">
            <h1>登录/注册</h1>
            
            <div class="auth-container">
                <!-- 登录表单 -->
                <div class="auth-form">
                    <h2>登录</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">邮箱:</label>
                            <input type="email" id="login-email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="login-password">密码:</label>
                            <input type="password" id="login-password" required>
                        </div>
                        
                        <button type="submit" class="btn">登录</button>
                    </form>
                    
                    <div id="login-message" class="message"></div>
                </div>
                
                <!-- 注册表单 -->
                <div class="auth-form">
                    <h2>注册</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">用户名:</label>
                            <input type="text" id="register-username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-email">邮箱:</label>
                            <input type="email" id="register-email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-password">密码:</label>
                            <input type="password" id="register-password" required>
                        </div>
                        
                        <button type="submit" class="btn">注册</button>
                    </form>
                    
                    <div id="register-message" class="message"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- 搜索结果模态框 -->
    <div id="search-modal" class="modal hidden">
        <div class="modal-content search-results">
            <span class="close">&times;</span>
            <div class="modal-body">
                <h2>搜索结果</h2>
                <div id="search-results-container">
                    <!-- 搜索结果将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 周深粉丝网站. 版权所有.</p>
    </footer>

    <script type="module" src="../js/config.js"></script>
    <script type="module" src="../js/modules/auth.js"></script>
    <script type="module" src="../js/navigation.js"></script>
</body>
</html>
